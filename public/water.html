<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaylyz's Water Station</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('') no-repeat center center fixed;
      background-size: cover;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* HEADER */
    .header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .menu-icon, .back-btn {
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      background: #1f4cb2;
      color: white;
      border-radius: 5px;
      border: none;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #1f4cb2;
    }

    /* DRAWER */
    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1f4cb2;
      color: white;
      padding: 20px;
      transition: left .3s ease;
      z-index: 1000;
    }

    .drawer.open { left: 0; }

    .drawer a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
    }

    .drawer a:hover { background-color: #14348a; }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }

    .overlay.show { display: block; }

    /* PRODUCTS */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 24px 20px 40px;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;

      width: 240px;
      min-height: 340px;
      background: rgba(245,243,243,0.85);
      border: 1px solid black;
      border-radius: 12px;

      text-align: center;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product-card img:hover { transform: scale(1.1); }

    .add-btn {
      background:#fff;
      border:1px solid #ccc;
      border-radius:50%;
      width:32px;
      height:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:18px;
      margin-top: auto;
    }

    .add-btn:hover {
      background-color: #1f4cb2;
      color:#fff;
    }

    /* MODAL */
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      justify-content:center;
      align-items:center;
      z-index:2000;
    }

    .modal-content {
      background:#fff;
      padding:20px;
      border-radius:10px;
      width:340px;
      text-align:left;
    }

    .modal-content h2 { margin-bottom: 15px; text-align:center; }

    .modal-content label {
      display:block;
      margin-top:10px;
      font-size:14px;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:5px;
    }

    .readonly { background:#f6f6f6; }

    .modal-content button {
      padding:8px 15px;
      margin:12px 6px 0 0;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }

    .confirm-btn { background:#1f4cb2; color:#fff; }

    .cancel-btn { background:#ccc; }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <h3>Menu</h3>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="Notif">Notification</a>
    <a href="settings.html">Settings</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Header -->
  <div class="page">
    <div class="header">
      <button class="back-btn" onclick="history.back()">← Back</button>
      <div class="logo">Kaylyz & Mikaye</div>
      <div class="menu-icon" onclick="toggleDrawer()">☰</div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="page">
    <div class="product-grid">

      <!-- Product 1 -->
      <div class="product-card">
        <img src="./img/0004397500015.webp" alt="Purified Water">
        <h3>Purified Water</h3>
        <p>₱35.00</p>
        <div class="add-btn" onclick="openModal('Purified Water', 35)">+</div>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="./img/Half.webp" alt="Purified Water (Half Gallon)">
        <h3>Purified Water (Half Gallon)</h3>
        <p>₱15.00</p>
        <div class="add-btn" onclick="openModal('Purified Water (Half Gallon)', 15)">+</div>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="./img/Slim.jpg" alt="Alkaline Water">
        <h3>Alkaline Water</h3>
        <p>₱40.00</p>
        <div class="add-btn" onclick="openModal('Alkaline Water', 40)">+</div>
      </div>

      <!-- Product 4 -->
      <div class="product-card">
        <img src="./img/Half slim.webp" alt="Alkaline Water (Half Gallon)">
        <h3>Alkaline Water (Half Gallon)</h3>
        <p>₱20.00</p>
        <div class="add-btn" onclick="openModal('Alkaline Water (Half Gallon)', 20)">+</div>
      </div>

    </div>
  </main>

  <!-- MODAL -->
  <div class="modal" id="orderModal">
    <div class="modal-content">
      <h2 id="modalTitle">Order</h2>
      <form id="orderForm" onsubmit="return false;">
        <label>Unit Price (₱):</label>
        <input type="number" id="unitPrice" class="readonly" readonly>

        <label>Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <label>Total (₱):</label>
        <input type="number" id="totalPrice" class="readonly" readonly>

        <label>Address:</label>
        <input type="text" id="address" placeholder="Enter delivery address">

        <label>Delivery Option:</label>
        <select id="delivery">
          <option value="Pickup">Pickup</option>
          <option value="Delivery">Delivery</option>
        </select>

        <label>Notes:</label>
        <textarea id="notes" rows="3" placeholder="Add special instructions..."></textarea>

        <button type="button" class="confirm-btn" onclick="confirmOrder()">Confirm</button>
        <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    function toggleDrawer() {
      document.getElementById('drawer').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
    }

    let currentProduct = "", currentPrice = 0;

    function peso(n) {
      return Number(n).toFixed(2);
    }

    function openModal(productName, price) {
      currentProduct = productName;
      currentPrice = Number(price) || 0;

      document.getElementById("modalTitle").innerText = "Order: " + productName;
      document.getElementById("unitPrice").value = peso(currentPrice);
      document.getElementById("quantity").value = 1;
      computeTotal();
      document.getElementById("orderModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("orderModal").style.display = "none";
    }

    function computeTotal() {
      const qty = Number(document.getElementById("quantity").value || 0);
      const total = Math.max(0, qty) * currentPrice;
      document.getElementById("totalPrice").value = peso(total);
      return total;
    }

    async function confirmOrder() {
      const qty = Number(document.getElementById("quantity").value || 0);
      const delivery = document.getElementById("delivery").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;
      const total = computeTotal();
      const customerName = localStorage.getItem("customerName") || "Guest";

      const orderData = {
        customer: customerName,
        service: currentProduct,
        quantity: qty,
        total: total,
        deliveryOption: delivery,
        address: address,
        notes: notes
      };

      try {
        const res = await fetch("/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });
        const msg = await res.json();
        alert(msg.message || "✅ Order placed!");
        closeModal();
      } catch (err) {
        console.error(err);
        alert("❌ Failed to place order");
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('quantity').addEventListener('input', computeTotal);
    });
  </script>
</body>
</html>
