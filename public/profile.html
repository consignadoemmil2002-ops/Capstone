<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    body {
      background: #f5f7fa;
    }
    .header {
      background: #1f4cb2;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1f4cb2;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .save-btn {
      background: #1f4cb2;
      color: white;
      font-weight: bold;
    }
    .save-btn:hover {
      background: #14348a;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Kaylyz & Mikaye</div>
    <a href="home.html" style="color:white; text-decoration:none;">← Back</a>
  </div>

  <div class="container">
    <h2>My Profile</h2>
    <form id="profileForm">
      <label>Full Name</label>
      <input type="text" id="fullname" required>

      <label>Username</label>
      <input type="text" id="username" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <button type="button" class="save-btn" onclick="saveProfile()">Save Changes</button>
    </form>
  </div>

  <script>
    // Load profile from server or localStorage
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const username = localStorage.getItem("customerName");
        const res = await fetch(`/users/${username}`);
        const user = await res.json();

        document.getElementById("fullname").value = user.fullname || "";
        document.getElementById("username").value = user.username || "";
        document.getElementById("email").value = user.email || "";
        document.getElementById("address").value = user.address || "";
        document.getElementById("password").value = user.password || "";
      } catch (err) {
        console.error(err);
        alert("❌ Failed to load profile");
      }
    });

    async function saveProfile() {
      const data = {
        fullname: document.getElementById("fullname").value,
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        password: document.getElementById("password").value,
      };

      try {
        const res = await fetch("/users/update", {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.message || "✅ Profile updated!");
      } catch (err) {
        console.error(err);
        alert("❌ Failed to update profile");
      }
    }
  </script>
</body>
</html>
