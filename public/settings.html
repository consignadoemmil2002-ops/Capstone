<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaylyz & Mikaye Services</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('') no-repeat center center;
      background-size: cover;
      padding: 0;
    }

    .header {
      background-color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .menu-icon, .back-btn {
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      background: #1f4cb2;
      color: white;
      border-radius: 5px;
      border: none;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #1f4cb2;
    }

    /* DRAWER */
    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #1f4cb2;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .drawer.open {
      left: 0;
    }

    .drawer h3 {
      margin-bottom: 20px;
    }

    .drawer a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
    }

    .drawer a:hover {
      background-color: #14348a;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }
    
    @media (max-width: 768px) {
      .split-box {
        flex-direction: column;
      }

    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

  <!-- Drawer -->
  <div class="drawer" id="drawer">
    <h3>Menu</h3>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="settings.html">Settings</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Header -->
  <div class="header">
    <button class="back-btn" onclick="history.back()">← Back</button>
    <div class="logo">Kaylyz & Mikaye</div>
    <div class="menu-icon" onclick="toggleDrawer()">☰</div>
  </div>

 

  <!-- JavaScript -->
  <script>
    function toggleDrawer() {
      const drawer = document.getElementById('drawer');
      const overlay = document.getElementById('overlay');
      drawer.classList.toggle('open');
      overlay.classList.toggle('show');
    }
  </script>
</body>
</html>
