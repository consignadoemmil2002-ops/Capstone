<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Express</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 350px;
      background-color: #b3e0f2;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 78%;
      padding: 10px 38px;
      border: 2px solid black;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
    }

    .input-group i,
    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    .input-group i {
      left: 12px;
    }

    .toggle-password {
      right: 12px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background-color: #002a5c;
      color: white;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #001f40;
    }

    .extra-links {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 12px;
    }

    .extra-links a {
      color: purple;
      text-decoration: none;
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 22px;
      }

      .input-group input {
        font-size: 13px;
        padding: 8px 32px;
      }

      .btn {
        font-size: 13px;
        padding: 9px;
      }

      .input-group i,
      .input-group .toggle-password {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>

    <form>
      <div class="input-group">
        <i>üßë</i>
        <input type="text" name="username" placeholder="Username or Email" required>
      </div>

      <div class="input-group">
        <i>üîí</i>
        <input type="password" name="password" placeholder="Password" required>
        <span class="toggle-password">üëÅÔ∏è</span>
      </div>

      <button type="submit" class="btn">Get Started</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot Password?</a>
      <a href="register.html">Create Account</a>
    </div>
  </div>
<script src="login.js"></script>
</body>
</html>
